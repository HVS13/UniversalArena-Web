name: Golden Tests

on:
  pull_request:
    paths:
      - "packages/core/**"
      - "packages/data/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "packages/core/package.json"
      - ".github/workflows/golden.yml"
  workflow_dispatch:

jobs:
  golden:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.12.3"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run golden tests
        run: pnpm golden
